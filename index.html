        <h1>"On Beginnings"</h1>
        <h2>Mary Ruefle</h2>
  <body>
<div class="container">
  <div class="box box1">In life</div>
    <div class="box box2">In the beginning</div>
      <div class="box box3">An act of the mind</div>
        <div class="box box4">I believe</div>
          <div class="box box5">It was its own thrill</div>
            <div class="box box6">I am afraid</div>
              <div class="box box7">The poem is</div>
                 <div class="box box8">I have flipped</div>
                     <div class="box box9">In poem after poem</div>

      </div>
      <div class="circle"></div>
 </body>
